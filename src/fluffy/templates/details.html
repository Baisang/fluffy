{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Upload Details &ndash; fluffy.cc</title>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Josefin+Slab:700|Open+Sans" />
		<link rel="stylesheet" href="{% static "css/reset.css" %}" />
		<link rel="stylesheet" href="{% static "css/site.css" %}" />
		<link rel="stylesheet" href="{% static "css/details.css" %}" />
	</head>

	<body>
		<div id="container">
			<div id="content">
				<h1><a href="{{ home_url }}">fluffy.cc</a></h1>
				<div id="files">
					{% for file in details %}
						<div class="file">
							<div class="detailHolder">
								<div class="icon">
									<img src="/static/img/mime/large/{{ file.extension }}.png" />
								</div>
								<div class="details">
									<h2>{{ file.name }}</h2>
									<p>
										<a href="{{ file.info_url }}" class="info">Info Page</a>
										<a href="{{ file.download_url }}" class="download">Direct Link</a>
									</p>
								</div>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>

		{% include "footer.html" %}
	</body>
</html>
